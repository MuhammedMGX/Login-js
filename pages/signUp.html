<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>


<div class="d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="container-fluid p-5">

        <h1 class="text-center mb-5">Sign Up</h1>

        <div class="mb-3">
            <input type="email" class="form-control mt-4" id="emailInputUp" placeholder="Enter your email">
        </div>
        <div id="isExist" class="alert alert-danger d-none">Email has already been taken</div>
        <div id="isValid" class="alert alert-warning d-none">name@example.com</div>
        <div id="isEmpty" class="alert alert-info d-none">Please fill out this field.</div>


        <div class="mb-3 position-relative">
            <i class="position-absolute passInputUpeye eye p-3 fa-solid fa-eye"></i>
            <input type="password" class="form-control mt-4" id="passInputUp" placeholder="Enter your password">
        </div>
        <div id="passValid" class="alert alert-warning d-none">
            <pre> password must Be at least 8 characters long
 Contain at least:
    one uppercase letter
    one lowercase letter.
    one number.
    one special character.</pre>
        </div>

        <div class="mb-3 position-relative">
            <i class="position-absolute rePassInputUpeye eye p-3 fa-solid fa-eye"></i>
            <input type="password" class="form-control mt-4" id="rePassInputUp" placeholder="re-Enter your password">
        </div>
        <div id="rePass" class="alert alert-danger d-none">Password do not match</div>


        <button type="button" class="btn btn-outline-light w-100 my-4" id="signUpBtn">Sign Up</i></button>
        
       

    </div>

</div>




    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/sign-up-script.js"></script>
    
</body>
</html>
